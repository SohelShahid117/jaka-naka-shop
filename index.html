<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakana Shop-Bag</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <!-- header section start heree -->

        <nav class="header-section">
            <div class="nav-container">
                <img src="./assets/images/Logo/logo.png" alt="">
                <p>Awesome<span class="speciall">Shop</span></p>
            </div>
            <div class="item-container">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <div class="login">
                    <a href="">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- banner section start here -->
        <section class="banner-section">
            <div class="banner-text-container">
                <h1 class="banner-heading">Men Bags</h1>
                <p class="banner-para">New Men's Collections</p>
                <div class="icons">
                    <!-- <span>a</span>
                    <span>b</span>
                    <span>c</span>
                    <span>d</span> -->
                    <span><i style="color: blue;" class="fa-brands fa-facebook"></i></span>
                    <span><i style="color: red;" class="fa-brands fa-youtube"></i></span>
                    <span><i style="color: rgb(175, 175, 255);" class="fa-brands fa-twitter"></i></span>
                    <span><i style="color: rgb(195, 25, 217);" class="fa-brands fa-instagram"></i></span>
                </div>
                <div>
                    <button class="common-button">See More</button>
                    <button class="common-button">Shop Now</button>
                </div>

            </div>
            <div class="banner-img-container">
                <img src="./assets/images/banner-image/bag-picture.jpg" alt="">
                <div class="discount">
                    30%
                </div>
            </div>

        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
